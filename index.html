<!DOCTYPE html>
<html>
  <head>
    <title>Memory Game</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- intestazione pagina -->
    <header>
      <h1>MEMORY GAME</h1>
    </header>

    <!-- corpo della pagina -->
    <main>
      <div class="container">
        <div class="carta bici"><h4 class="special">Bicycle</h4></div>
        <div class="carta submarine"><h4 class="special">sub</h4></div>
        <div class="carta ship"><h4 class="special">ship</h4></div>
        <div class="carta"></div>
      </div>

      <div class="container">
        <div class="carta"></div>
        <div class="carta mongolfiera"><h4 id="specialtext">Air Baloon</h4></div>
        <div class="carta"></div>
        <div class="carta tram"><h4 class="special">Tram</h4></div>
      </div>

      <div class="container">
        <div class="carta tractor"><h4 class="special">tractor</h4></div>
        <div class="carta"></div>
        <div class="carta"></div>
        <div class="carta"></div>
      </div>
    </main>

    <!-- credits o altro -->
    <footer>
      <div class="credits">From Team Boolean</div>
    </footer>
  </body>
</html>
